version: 2.1

# 実行環境を定義
executors:
  test_default:
    working_directory: ~/myprojects
    docker:
      - image: circleci/python:3.7

# 実行コマンドの定義
commands:
  pip_install:
    description: 'pip installを実行'
    steps:
      - run:
          command: |
            sudo pip install pipenv
            pip install django

# ジョブの定義
jobs:
  build:
    executor: test_default
    steps:
      - checkout
      - pip_install
      - run:
          name: django
          command: django-admin startproject config .

# ワークフロー
workflows:
  version: 2.1
  build_only:
    jobs:
      - build